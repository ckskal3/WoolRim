type User {
  id: ID!
  name: String!
  stu_id: Int!
  gender: String!
  passwd: String!
  created: String!
  bongsa_time: Int
}

input CreateUserInput {
  name: String!
  stu_id: Int!
  gender: String!
  passwd: String!
  bongsa_time: Int
}
type CreateUserResult {
  Item: User
  isSuccess: Boolean!
  msg: String
}

input UpdateUserInput {
  name: String
  stu_id: Int
  gender: String
  passwd: String
  bongsa_time: Int
}

type UpdateUserResult {
  Item: User
  isSuccess: Boolean!
  msg: String
}

type DeleteUserResult {
  Item: User
  isSuccess: Boolean!
  msg: String
}

type Query {
  getUser(id: ID!): User
  getAllUser: [User]
}

type Mutation {
  createUser(input: CreateUserInput!): CreateUserResult!
  updateUser(id: ID!, input: UpdateUserInput): UpdateUserResult!
  deleteUser(id: ID!): DeleteUserResult!
}