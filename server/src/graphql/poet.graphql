type Poet {
  id: ID!
  name: String!
}

input CreatePoetInput {
  name: String!
}

input UpdatePoetInput {
  name: String
}

type PoetResult {
  item: Poet
  isSuccess: Boolean!
  msg: String
}

type Query {
  getPoet(id: ID!): Poet
  getAllPoet: [Poet]
}

type Mutation {
  createPoet(input: CreatePoetInput!): PoetResult!
  updatePoet(id: ID!, input: UpdatePoetInput): PoetResult!
  deletePoet(id: ID!): PoetResult!
}