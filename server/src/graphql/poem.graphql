type Poem {
  id: ID!
  name: String!
  content: String!
  auth_count: Int!
  auth_count_woman: Int!
  auth_count_man: Int!
  point: Int!
  length: Float!
  poet: Poet!
}

type Query {
  getPoemByNames(poet_name: String!, poem_name: String!): Poem
}

type Mutation {
  updateAuthCount(poem_id: ID!, gender: String!, count: Int!): Boolean!
}