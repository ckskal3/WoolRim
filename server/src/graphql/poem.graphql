type Poem {
  id: ID!
  name: String!
  poet_id: ID!
  content: String!
  auth_count: Int!
  point: Int!
}

input CreatePoemInput {
  name: String!
  poet_id: ID!
  content: String!
  point: Int!
}

type CreatePoemResult {
  Item: Poem
  isSuccess: Boolean!
  msg: String
}

input UpdatePoemInput {
  name: String
  poet_id: ID
  content: String
  point: Int
}

type UpdatePoemResult {
  Item: Poem
  isSuccess: Boolean!
  msg: String
}

type DeletePoemResult {
  Item: Poem
  isSuccess: Boolean!
  msg: String
}

type Query {
  getPoem(id: ID!): Poem
  getAllPoem: [Poem]
}

type Mutation {
  createPoem(input: CreatePoemInput!): CreatePoemResult!
  updatePoem(id: ID!, input: UpdatePoemInput): UpdatePoemResult!
  deletePoem(id: ID!): DeletePoemResult!
}