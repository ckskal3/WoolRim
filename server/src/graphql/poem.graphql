type Poem {
  id: ID!
  name: String!
  poet_id: ID!
  content: String!
  auth_count: Int!
  point: Int!
}

input CreatePoemInput {
  name: String!
  poet_id: ID!
  content: String!
  point: Int!
  length: Float!
}

input UpdatePoemInput {
  name: String
  poet_id: ID
  content: String
  point: Int
}

type PoemResult {
  item: Poem
  isSuccess: Boolean!
  msg: String
}

type Query {
  getPoem(id: ID!): Poem
  getAllPoem: [Poem]
}

type Mutation {
  createPoem(input: CreatePoemInput!): PoemResult!
  updatePoem(id: ID!, input: UpdatePoemInput): PoemResult!
  deletePoem(id: ID!): PoemResult!
}