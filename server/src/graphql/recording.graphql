type Recording {
  id: ID!
  path: String!
  auth_flag: Int
  user_id: ID!
  duration: String!
  poem_id: ID!   
}

input CreateRecordingInput {
  path: String!
  user_id: ID!
  auth_flag: Boolean!
  duration: String!
  poem_id: ID!
}

type RecordingResult {
  item: Recording
  isSuccess: Boolean!
  msg: String
}

type Query {
  getRecording(id: ID!): Recording
  getAllRecording: [Recording]
}

type Mutation {
  createRecording(input: CreateRecordingInput!): RecordingResult!
  deleteRecording(id: ID!): RecordingResult!
}