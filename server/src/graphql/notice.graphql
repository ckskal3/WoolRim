type Notice {
  id: ID!
  content: String!
  date: String!
  user_id: ID!
}

input CreateNoticeInput {
  content: String!
  user_id: ID!
}

type CreateNoticeResult {
  Item: Notice
  isSuccess: Boolean!
  msg: String
}

input UpdateNoticeInput {
  content: String
}

type UpdateNoticeResult {
  Item: Notice
  isSuccess: Boolean!
  msg: String
}

type DeleteNoticeResult {
  item: Notice
  isSuccess: Boolean!
  msg: String
}

type Query {
  getNotice(id: ID!): Notice
  getAllNotice: [Notice]
}

type Mutation {
  createNotice(input: CreateNoticeInput!): CreateNoticeResult!
  updateNotice(id: ID!, input: UpdateNoticeInput): UpdateNoticeResult!
  deleteNotice(id: ID!): DeleteNoticeResult!
}