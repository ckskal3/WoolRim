mutation CreateUserMutation($input: CreateUserInput!){
  createUser(input: $input){
    isSuccess
  }
}

mutation GetLogin($stu_id: Int!, $passwd: String!){
  login(stu_id:$stu_id, passwd:$passwd){
    isSuccess
        user{
          id,
          name,
          univ,
          stu_id,
          gender,
          created,
          bongsa_time,
          profile
        }
  }
}