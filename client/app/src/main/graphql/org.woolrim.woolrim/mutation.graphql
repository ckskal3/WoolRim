		isSuccess,
        user{
          id,
          name,
          univ,
          stu_id,
          gender,
          created,
          bongsa_time,
          profile
        }
        recording_list{
          id,
          path,
          auth_flag,
          poem{
            id,
            name,
            poet{
              name
            }
          },
          user{
            id,
            name
          }
        },
        notification_list{
          id,
          content
        },
        unreadCount

	}
}

