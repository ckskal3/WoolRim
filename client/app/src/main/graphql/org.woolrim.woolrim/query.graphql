query getAllNotice {
  allNotice: getAllNotice {
    id
    content
    user {
      name
    }
  }
}

query getAllPoem{
  allPoem: getAllPoem{
  	id,
  	name,
  	auth_count_man,
    poet{
      name
    }
  }
}

query GetPoemByName($poet_name: String!, $poem_name: String!){
  getPoemByNames(poet_name:$poet_name, poem_name:$poem_name){
    content
  }
}

query GetNotification($stu_id: Int!){
  getNotification(stu_id: $stu_id){
    isSuccess,
    notification_list{
      id,
      content
    }
  }
}

query GetUnReadCount($user_id: ID!){
    getUnreadCount(user_id:$user_id)
}


query GetRecordingForPlay($poem_id:ID!){
  getRecordingForPlay(poem_id:$poem_id){
    id,
    path,
    user{
      id,
      name,
      gender,
      profile
    },
    poem{
      id,
      name,
      poet{
        id,
        name
      }
    }
  }
}